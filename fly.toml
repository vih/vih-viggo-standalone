# fly.toml file generated for vih-kalendersiden on 2022-12-09T08:21:47+01:00

app = "vih-kalendersiden"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builder = "paketobuildpacks/builder:full"
  buildpacks = ["gcr.io/paketo-buildpacks/php"]
  [build.args]
    BP_COMPOSER_INSTALL_OPTIONS = "--ignore-platform-req=ext-zlib"

[env]
APP_URL = "https://vih-kalendersiden.fly.dev"
PORT = 8080

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 8080

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
