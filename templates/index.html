<!doctype html>
<html class="no-js" lang="da">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

</head>
<body>

<h1>Print calendar</h1>
<form action="/calendar/vih" method="GET">
    <label>Start month <select name="start_month">
        {% for j in range(1, 12) %}
        <option value="{{ j }}">{{ j }}</option>
        {% endfor %}
    </select></label>

    <label>Year <select name="year">
        {% for j in range(2017, 2019) %}
        <option value="{{ j }}">{{ j }}</option>
        {% endfor %}
    </select></label>

    <label>Show months <select name="months">
        {% for j in range(1, 12) %}
        <option value="{{ j }}">{{ j }}</option>
        {% endfor %}
    </select></label>

    <label>Pages <select name="pages">
        {% for j in range(1, 5) %}
        <option value="{{ j }}">{{ j }}</option>
        {% endfor %}
    </select></label>

    <input type="submit" value="Print">
</form>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

</body>
</html>
